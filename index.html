<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1 class="title"></h1>
        
        <table class="table">
            <tr>
                <th>IMC</th>
                <th>&nbsp &nbsp &nbsp &nbsp &nbsp Resultado</th>
            </tr>
            <tr>
                <td>Menos do que 18,5</td>
                <td>&nbsp &nbsp &nbsp &nbsp &nbsp Abaixo do Peso</td>
            </tr>
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>&nbsp &nbsp &nbsp &nbsp &nbsp Peso Normal</td>
            </tr>
            <tr>
                <td>Entre 25 e 29,9</td>
                <td>&nbsp &nbsp &nbsp &nbsp &nbsp Sobrepeso</td>
            </tr>
            <tr>
                <td>Entre 30 e 34,9</td>
                <td>&nbsp &nbsp &nbsp &nbsp &nbsp Obesidade grau 1</td>
            </tr>
            <tr>
                <td>Entre 35 e 39,9</td>
                <td>&nbsp &nbsp &nbsp &nbsp &nbsp Obesidade grau 2</td>
            </tr>
            <tr>
                <td>Mais do que 40</td>
                <td>&nbsp &nbsp &nbsp &nbsp &nbsp Obesidade grau 3</td>
            </tr>
        </table>

        <h2>Calcule seu IMC</h2>
        <form action="" method="post" id="form">
            <label for="peso">Peso (kg):</label>
            <input type="text" class="weight" />
    
            <label for="altura">Altura (m):</label>
            <input type="text" class="height" />
    
            <button type="submit">Calcular</button>
        </form>

        <div class="result"></div>
    </section>
    

    <script src="./assets/js/main.js"></script>
</body>

</html>
